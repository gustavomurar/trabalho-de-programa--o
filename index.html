<!-- CALCULATOR -->
<div class="calculator">
    <!-- DISPLAY -->
    <div class="display">
        <input id="display" placeholder="0" disabled>
        <h2 id="history"></h2>
        <title>Calcular</title>
    </div>

    <div class="container">
        <button class="button" onclick="valor(7)">7</button>
        <button class="button" onclick="valor(8)">8</button>
        <button class="button" onclick="valor(9)">9</button>
        <button class="button" onclick="valor('/')">/</button>
    </div>

    <div class="container">
        <button class="button" onclick="valor(4)">4</button>
        <button class="button" onclick="valor(5)">5</button>
        <button class="button" onclick="valor(6)">6</button>
        <button class="button" onclick="valor('*')">*</button>
    </div>

    <div class="container">
        <button class="button" onclick="valor(1)">1</button>
        <button class="button" onclick="valor(2)">2</button>
        <button class="button" onclick="valor(3)">3</button>
        <button class="button" onclick="valor('-')">-</button>
    
    </div>

    <div class="container">
        <button class="button" onclick="add_numero(1)">1</button>
        <button class="button" onclick="add_numero(2)">2</button>
        <button class="button" onclick="add_numero(3)">3</button>
        <button class="button gray" onclick="add_operador('+')">+</button>
    </div>

    <div class="container">
        <div></div>
        <button class="button" onclick="add_numero(0)">0</button>
        <button class="button" onclick="add_numero('.')">.</button>
        <button class="button purple" onclick="total()">=</button>
    </div>

</div>    <script type="text/javascript" src="script.js"></script>
